<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai Bhanu Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Sai Bhanu Notes Webpage</h1>
            <form action="">
                <input type="text" id="note-title" placeholder="Title">
                <textarea id="note-text" placeholder="My Note"></textarea>
                <button id="add-btn">Add Note</button>
            </form>
        </div>
    </header>

    <section>
        <div class="container">
            <h2>My Notes</h2>
            <hr>
            <div id="notes">
                <div class="note">
                   <h3 class="note-title"> $element.title </h3>
                   <p class="note-text"> $element.text</p>
                   <button class="note-btn">Delete Note</button>
                   <button class="notr-btn edit-btn">Delete Note</button>
                   <p class="date">$date</p>
                </div> 
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
